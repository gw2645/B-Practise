<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bandacious</title>
  <!-- Preconnects for Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Load the Bangers font for our headings -->
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <!-- Tailwind via CDN for rapid prototyping -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Expose an environment flag for map provider. In a real build system this would be injected by Vite. -->
  <script>
    window.ENV = {
      VITE_USE_GOOGLE_MAPS: (new URLSearchParams(window.location.search).get('googleMaps') || 'false') === 'true'
    };
  </script>
</head>
<body class="bg-white text-[#111] font-sans">
  <!-- Root element where React will mount the application -->
  <div id="root"></div>
  <!-- Main entry point of the React application -->
  <script type="module" src="./main.jsx"></script>
</body>
</html>
