name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npm run build
      - uses: actions/configure-pages@v3
      # Upload the dist folder using the new artifact v4
      - uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      # Deploy the uploaded artifact to Pages
      - uses: actions/deploy-pages@v2
        with:
          artifact_name: github-pages
